mode: rule
log-level: info
find-process-mode: strict
global-client-fingerprint: random
mixed-port: 7890
allow-lan: true
geodata-mode: true
unified-delay: true
ipv6: true
tcp-concurrent: true
keep-alive-interval: 1800
geo-auto-update: true
geo-update-interval: 24

external-controller: 127.0.0.1:9090
external-ui: yacd
bind-address: "*"

# ç¼“å­˜
profile:
  store-selected: true
  store-fake-ip: true

