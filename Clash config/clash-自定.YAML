mixed-port: 7890
tproxy-port: 7891

allow-lan: true
mode: Rule
log-level: error
ipv6: true
#控制 Clash 发出 TCP Keep Alive 包的间隔，减少移动设备耗电问题的临时措施
keep-alive-interval: 30
#控制是否让 Clash 去匹配进程
#always 开启，强制匹配所有进程
#strict 默认，由 Clash 判断是否开启
#off 不匹配进程，推荐在路由器上使用此模式
enable-process: true
find-process-mode: always

external-controller: 0.0.0.0:9090
secret: ""
#面板默认Meta 可选Yacd 清除浏览器缓存即可重新加载
external-ui: ./metacubexd
#本地UI下载地址，从 GitHub Pages 分支获取
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

#缓存
profile:
  store-selected: true
  store-fake-ip: true

unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome

geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 24
global-ua: clash.meta
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"

dns:
  enable: true
  ipv6: false
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  #可选值 normal/fake-ip/redir-host
  enhanced-mode: normal
  fake-ip-range: 198.18.0.0/15
  #fake-ip 排除列表
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "connect.rom.miui.com"
    - "localhost.ptlogin2.qq.com"
  nameserver:
    - tls://1.0.0.1
    - tls://8.8.4.4
  nameserver-policy:
    "geosite:cn,private":
      - https://1.12.12.12/dns-query
      - https://223.5.5.5/dns-query
    "geosite:geolocation-!cn":
      - https://94.140.14.140/dns-query
      - https://1.0.0.1/dns-query

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "Mijia Cloud"

tun:
  enable: true
  #可用值： system/gvisor/mixed
  stack: mixed
  device: utun0
  auto-route: true
  #auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  strict-route: true
  mtu: 9000
  route-exclude-address:
    - 192.168.0.0/16
    - fc00::/7
  #include-package:
  exclude-package:
    - android.media
    - com.tencent.mm
    - com.baidu.carlife.xiaomi
    - com.milink.service
    - com.miui.audiomonitor
    - com.miui.systemAdSolution
    - com.miui.voiceassist
    - com.xiaomi.aiasst.service
    - com.xiaomi.market
    - com.xiaomi.mi_connect_service
    - com.xiaomi.mirror
    - com.xiaomi.mis
    - com.xiaomi.xmsf

p:
  &p {
    type: http,
    interval: 3600,
    health-check: { enable: true, url: https://www.bing.com, interval: 300 },
  }

use: &use
  type: select
  use:
    - Yushe
    - Unicorn

proxy-providers:
  Yushe:
    <<: *p
    path:
    url: "https://sub.cucloud.top/api/v1/client/subscribe?token=24112b48abb66ea27dd738cbf57a40d8"

  Unicorn:
    <<: *p
    path:
    url: "https://login.91unicorn.cc/api/v1/client/subscribe?token=83c6cd989884afb6897d3a89a91f548f"

rule-anchor:
  ip: &ip { type: http, interval: 600, behavior: ipcidr, format: yaml }
  domain: &domain { type: http, interval: 600, behavior: domain, format: yaml }
  classical:
    &classical { type: http, interval: 600, behavior: classical, format: yaml }
  file: &file { type: file, interval: 600, behavior: classical, format: yaml }

