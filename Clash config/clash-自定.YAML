mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
allow-lan: true
mode: Rule
geodata-mode: true
geodata-loader: standard
unified-delay: true
log-level: silent
external-controller: 0.0.0.0:9090

#面板默认Meta 可选Yacd 清除浏览器缓存即可重新加载
external-ui: ./yacd
secret: ""

tcp-concurrent: true
enable-process: true
find-process-mode: always
global-client-fingerprint: chrome

#####################
#修改配置文件时，建议先停止模块服务，再进行保存.
#####################

geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/country.mmdb"

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "Mijia Cloud"

tun:
  enable: true
  device: tun0
  stack: system
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  strict-route: true
#  auto-redirect: true
  auto-detect-interface: true
  route-exclude-address:
  - 192.168.0.0/16
  - fc00::/7
  exclude-package:
  - android.media
  - com.tencent.mm
  - com.baidu.carlife.xiaomi
  - com.milink.service
  - com.miui.audiomonitor
  - com.miui.systemAdSolution
  - com.miui.voiceassist
  - com.xiaomi.aiasst.service
  - com.xiaomi.market
  - com.xiaomi.mi_connect_service
  - com.xiaomi.mirror
  - com.xiaomi.mis
  - com.xiaomi.xmsf
    
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "connect.rom.miui.com"
    - "localhost.ptlogin2.qq.com"
  nameserver:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://1.12.12.12/dns-query
    - https://120.53.53.53/dns-query

p:
  &p {
    type: http,
    interval: 3600,
    health-check: { enable: true, url: https://www.bing.com, interval: 300 },
  }

use: &use
  type: select
  use:
    - Yushe
    - Unicorn

proxy-providers:
  Yushe:
    <<: *p
    path:
    url: "XXX"

  Unicorn:
    <<: *p
    path:
    url: "XXX"

rule-anchor:
  ip: &ip { type: http, interval: 600, behavior: ipcidr, format: yaml }
  domain: &domain { type: http, interval: 600, behavior: domain, format: yaml }
  classical:
    &classical { type: http, interval: 600, behavior: classical, format: yaml }
  file: &file { type: file, interval: 600, behavior: classical, format: yaml }

