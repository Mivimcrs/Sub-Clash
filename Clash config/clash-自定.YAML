http-port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
allow-lan: true
geodata-mode: true
unified-delay: true
mode: rule
log-level: info
ipv6: true
tcp-concurrent: true
keep-alive-interval: 30
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://jsd.onmicrosoft.cn/gh/Loyalsoldier/geoip@release/geoip.dat"
  geosite: "https://jsd.onmicrosoft.cn/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://jsd.onmicrosoft.cn/gh/Loyalsoldier/geoip@release/Country.mmdb"
find-process-mode: strict
global-client-fingerprint: chrome

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - Mijia Cloud


profile:
  store-fake-ip: true
  store-selected: true

external-controller: 127.0.0.1:9090
external-ui: yacd
bind-address: "*"

tun:
  enable: true
  device: Meta
  stack: mixed
  mtu: 1280
  dns-hijack:
    - any:53
  auto-route: true

dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: false
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:1053
  ipv6: true
  ipv6-timeout: 1000
  default-nameserver:
    - "https://223.5.5.5/dns-query"
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '+.lan'
    - '+.local'
    - '*.example.com'
  nameserver-policy:
    "geosite:cn,private":
      - "https://1.12.12.12/dns-query"
      - "https://[2402:4e00::]/dns-query"
      - "https://223.5.5.5/dns-query"
      - "https://[2400:3200::1]/dns-query"
  nameserver:
    - "https://1.1.1.1/dns-query"
    - "https://[2606:4700:4700::1111]/dns-query"
    - "https://8.8.8.8/dns-query"
    - "https://[2001:4860:4860::8888]/dns-query"
    - "https://94.140.14.14/dns-query"
    - "https://[2a10:50c0::ad1:ff]/dns-query"
  proxy-server-nameserver:
    - "https://223.5.5.5/dns-query"



proxies:

p:
  &p {
    type: http,
    interval: 3600,
    health-check:
      {
        enable: true,
        url: https://www.bing.com,
        interval: 300,
      },
  }

use: &use
  type: select
  use:
    - Yushe
    - Unicorn

proxy-providers:
  Yushe:
    <<: *p
    path:
    url: "https://sub.cucloud.top/api/v1/client/subscribe?token=bca574c6eb51db98e9dc213a04911a19"

  Unicorn:
    <<: *p
    path:
    url: "https://mail1.9wan.win/api/v1/client/subscribe?token=bda5c5a5530649cfc227c64bd6cb2ed3"

